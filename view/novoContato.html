<div>
	<form name="contatoForm">
		<div class="form-group">
			<label>Nome</label>
			<input ng-model="contato.nome" name="nome" type="text" class="form-control" placeholder="Nome" ng-required="true" ng-minlength="10">
		</div>
		<div class="form-group">
			<label>Telefone</label>
			<input ng-model="contato.telefone" name="telefone" type="text" class="form-control" placeholder="Telefone" ng-required="true"
				ng-pattern="/^\d{4,5}-\d{4}$/">
		</div>
		<div class="form-group">
			<label>Data</label>
			<input ng-model="contato.data" name="data" type="text" class="form-control" placeholder="Data" ui-date>
		</div>
		<div class="form-group">
			<label>Operadora</label>
			<select ng-model="contato.operadora" ng-options="operadora | labelOperadora group by operadora.categoria for operadora in operadoras | orderBy:'nome'"
				class="form-control">
          <option value="">Selecione uma Operadora</option>
        </select>
		</div>
	</form>
	<div class="alert alert-danger" ng-show="contatoForm.$invalid && contatoForm.$dirty">
		<div ng-messages="contatoForm.nome.$error" ng-show="contatoForm.nome.$dirty">
			<div ng-message="required">
				Por favor, preencha o nome!
			</div>
			<div ng-message="minlength">
				O campo nome deve ter no m√≠nimo 10 caracteres.
			</div>
		</div>
		<div ng-messages="contatoForm.telefone.$error" ng-show="contatoForm.telefone.$dirty">
			<div ng-message="required">
				Por favor, preencha o telefone!
			</div>
			<div ng-message="pattern">
				O telefone de ter o formado 99999-9999.
			</div>
		</div>
	</div>
	<button ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid" type="button" class="btn btn-large btn-block btn-primary">Salvar Contato</button>
	<a href="#/contatos" class="btn btn-default btn-block">Voltar</a>
</div>
